<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- <div class="min-h-screen flex bg-cyan-900 w-1/2"> -->
    <!-- <div class="min-h-screen bg-white"> -->

        <div class="container flex">

            <!-- line 19 wala div for image part -->
            <div class="w-1/2 min-h-screen bg-blue-950">
                <!-- <h1>Welcome Back
                    Just a couple of clicks and we start</h1> -->
                <div>

                </div>
            </div>

            <!-- line 26 wala div for sign up -->

            <div class="w-1/2 px-8 justify-center mt-35">
                <div class="">
                    <h2 class="text-4xl text-blue-900  font-semibold">Create Account</h2>

                    <form action="#">
                        <div class="grid grid-cols-2 ">
                            <div class="mt-3">
                                <label for="name" class="block text-base mb-2">First Name</label>
                                <input type="text" id="name"
                                    class="border-transparent bg-slate-100 rounded-lg w-60 h-10 text-base px-1 py-1 focus:border-gray-600"
                                    placeholder="John">
                            </div>
                            <div class="mt-3">
                                <label for="name" class="block text-base mb-2">Last Name</label>
                                <input type="text" id="name"
                                    class="border-transparent bg-slate-100 rounded-lg w-60 h-10 text-base px-1 py-1 focus:border-gray-600"
                                    placeholder="doe">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label for="email" class="block text-base mb-2">Email</label>
                            <input type="email" id="email"
                                class="border-transparent bg-slate-100 rounded-lg w-10/12 h-10 text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                                placeholder="johndoe@gmail.com">
                        </div>

                        <div class="grid grid-cols-2 ">
                            <div class="mt-3">
                                <label for="password" class="block text-base mb-2">Password</label>
                                <input type="password" id="password"
                                    class="border-transparent bg-slate-100 rounded-lg w-60 h-10 text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                                    placeholder="************">
                            </div>
                            <div class="mt-3">
                                <label for="password" class="block text-base mb-2">Confirm Password</label>
                                <input type="password" id="password"
                                    class="border-transparent bg-slate-100 rounded-lg w-60 h-10 text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                                    placeholder="************">
                            </div>
                        </div>

                        <div class="mt-4 hover:text-blue-700">
                            <input type="checkbox">
                            <label>Contains atleast one uppercase character</label>
                        </div>
                        <div class="mt-4 hover:text-blue-700">
                            <input type="checkbox">
                            <label>Contains atleast one special character</label>
                        </div>
                        <div class="mt-4 hover:text-blue-700">
                            <input type="checkbox">
                            <label>Contains atleast one number</label>
                        </div>
                        <div class="mt-4 hover:text-blue-700">
                            <input type="checkbox">
                            <label>Passwords are matching</label>
                        </div>

                        <div class="mt-10 relative left-14">
                            <button type="sign-up"
                                class=" bg-yellow-500 text-white py-1 w-96 rounded-md hover:text-indigo-700 font-semibold">Sign
                                Up </button>
                        </div>

                        <div class="flex mt-4">Already a member?

                            <button type="sign-up" class="text-black font-bold hover:text-blue-700">Sign In</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    <!-- </div> -->

</body>
